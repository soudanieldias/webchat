<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat do DiaZ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="chat">
    <input type="text" name="username" placeholder="Digite o seu usuÃ¡rio" required autocomplete="false">
    <div class="messages"></div>
    <input type="text" name="message" placeholder="Digite sua Mensagem" required autocomplete="false">
    <button type="submit">Enviar</button>
  </form>

<script type="text/javascript">
    var socket = io('https://daniel-webchat.herokuapp.com');

    function renderMessage(message) {
      $('.messages').append(`<div class="message"><strong> ${message.author} </strong>: ${message.message}</div>`);
    }

    socket.on('receivedMessage', function(message) {
      renderMessage(message);
      $('messages').animate({scrollTop: $('.messages')[0].scrollHeight}, 500);
    });

    socket.on('previousMessages', function(messages) {
      for (message of messages) {
       renderMessage(message)
      }
    });

    $('#chat').submit(function(e) {
      e.preventDefault();
      var author = $('input[name=username]').val();
      var message = $('input[name=message]').val();

      if (author.length && message.length) {
        var messageObject = {
          author: author,
          message: message,
        };
        renderMessage(messageObject);
        socket.emit('sendMessage', messageObject);
        document.querySelector('input[name=message]').value = '';
      }
    });
  </script>
</body>
</html>
